<!doctype html>
<html ng-app="customersApp">
<head>
  <title>Iterating Over Data</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body ng-cloak ng-controller="customersController as ctrl">

  <h2>Customers</h2>
  Filter: <input type="text" ng-model="customerFilter.name"/>
  <br /><br />
  <table>
    <tr>
      <th ng-click="doSort('name')">Name</th>
      <th ng-click="doSort('city')">City</th>
      <th ng-click="doSort('orderTotal')">OrderTotal</th>
      <th ng-click="doSort('joined')">Joined</th>
    </tr>
    <tr ng-repeat="cust in ctrl.customers | filter:customerFilter | orderBy:sortBy:reverse">
      <td>{{ cust.name | uppercase }}</td>
      <!-- <td>{{ cust.name | lowercase }}</td> -->
      <td>{{ cust.city }}</td>
      <td>{{ cust.orderTotal | currency }}</td>
      <!-- <td>{{ cust.orderTotal | currency:'Y' }}</td> -->
      <!-- <td>{{ cust.joined | date }}</td> -->
      <!-- <td>{{ cust.joined | date:'YYYY-MM'}}</td> -->
      <!-- <td>{{ cust.joined | date:'medium'}}</td> -->
      <td>{{ cust.joined | date:'short'}}</td>
    </tr>
  </table>

  <span>Total customers: {{ ctrl.customers.length }}</span>

  <script src="angular.js"></script>
  <script src="app/app.js"></script>
  <script src="app/controllers/customersControllerWithAs.js"></script>

</body>
</html>
